.header {

.header h1 {

@keyframes glow {
  0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0077, 0 0 30px #ff00ff; }
  100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ff99, 0 0 40px #00ffcc; }

.links {

.link {
  position: relative;
  display: flex;

  gap: 10px;

  border-radius: 12px;
  background: #111;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  overflow: visible;
  text-shadow: 0 0 5px #fff;
  transition: transform 0.2s ease;
}

.link:hover {
  transform: scale(1.05);
}

/* خيط دقيق حول الزر مع ألوان كثيرة */
.link::before {
  content: "";

  inset: 0; /* يغطي الزر بالكامل */

  border-radius: 12px;
  background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, magenta, pink, red, orange, yellow, lime, cyan, blue, magenta);
  background-size: 300% 300%;
  animation: borderFlow 3s linear infinite;
  -webkit-mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  z-index: 1;
}

@keyframes borderFlow {
  0% { background-position: 0% 0%; }
  50% { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

.icon {
  font-size: 24px;
  flex-shrink: 0;
  filter: drop-shadow(0 0 8px #fff);
  transition: transform 0.3s ease, filter 0.3s ease;
}

.link:hover .icon {
  transform: rotate(15deg) scale(1.2);

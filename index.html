<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JALAL</title>
<style>
body {
  margin: 0;
  font-family: "Tajawal", Arial, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
  height: 100vh;
}

.header {
  padding: 30px 20px 10px;
}
.header h1 {
  font-size: 32px;
  font-weight: bold;
  color: red;
  text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
  margin: 0;
}
.header p {
  font-family: "Cursive", serif;
  font-size: 16px;
  color: #ccc;
  margin: 5px 0 0;
}

.links {
  max-width: 400px;
  margin: 30px auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.link {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  border-radius: 15px;
  border: 2px solid #333;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
  gap: 10px;
  background: linear-gradient(135deg, #fffc00, #f7e600);
  box-shadow: 0 0 20px rgba(255,252,0,0.8), inset 0 0 15px rgba(255,252,0,0.4);
  transition: 0.3s;
}
.link:hover {
  box-shadow: 0 0 30px #fffc00, inset 0 0 20px rgba(255,252,0,0.6);
  transform: translateY(-3px);
}
.snap-icon {
  width: 28px;
  height: 28px;
}
</style>
</head>
<body>

<div class="header">
  <h1>JALAL</h1>
  <p>The Dark Links of Legends</p>
</div>

<div class="links">
  <a class="link" href="https://t.snapchat.com/DwI8fBTW" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png" alt="Snapchat" class="snap-icon">
سناب شات
  </a>
</div>

</body>
</html>
